name: Update News Daily

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    # B·∫≠t quy·ªÅn ghi (write permissions) cho token c·ªßa job
    permissions:
      contents: write
    steps:
      # B∆Ø·ªöC QUAN TR·ªåNG: Checkout v·ªõi token c·ªßa b·∫°n, cho ph√©p push
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install feedparser library
        run: pip install feedparser

      - name: Run script to fetch news
        run: python fetch_news.py

      # B∆Ø·ªöC ƒê∆†N GI·∫¢N: D√πng l·ªánh git c∆° b·∫£n ƒë·ªÉ commit & push
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add news.json
          # Ch·ªâ commit n·∫øu file th·ª±c s·ª± thay ƒë·ªïi
          git diff --staged --quiet || (git commit -m "ü§ñ News updated automatically" && git push)
