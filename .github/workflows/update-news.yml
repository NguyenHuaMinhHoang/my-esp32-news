name: Update News Daily

on:
  schedule:
    # Ch·∫°y t·ª± ƒë·ªông v√†o 8 gi·ªù s√°ng UTC m·ªói ng√†y (3 gi·ªù chi·ªÅu gi·ªù Vi·ªát Nam)
    - cron: '0 8 * * *'
  # Cho ph√©p b·∫°n nh·∫•n n√∫t ch·∫°y th·ªß c√¥ng b·∫•t k·ª≥ l√∫c n√†o
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install feedparser library
        run: pip install feedparser

      - name: Run script to fetch news
        run: python fetch_news.py

      - name: Commit and push new data if changed
        env:
          MY_PAT: ${{ secrets.MY_PAT }}
          REPO_URL: https://x-access-token:${{ secrets.MY_PAT }}@github.com/${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin ${REPO_URL}
          git add news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ News updated automatically" && git push origin HEAD:main)
