name: Update News Daily

on:
  schedule:
    # Chạy tự động vào 8 giờ sáng UTC mỗi ngày (3 giờ chiều giờ Việt Nam)
    - cron: '0 8 * * *'
  # Cho phép bạn nhấn nút chạy thủ công bất kỳ lúc nào
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install feedparser library
        run: pip install feedparser

      - name: Run script to fetch news
        run: python fetch_news.py

      - name: Commit and push new data
        # Sử dụng action chuyên dụng để push thay đổi
        uses: ad-m/github-push-action@v0.8.0
        with:
          # Sử dụng token đã tạo
          github_token: ${{ secrets.MY_PAT }}
          # Chỉ push nếu có thay đổi trong file news.json
          force_with_lease: false
          branch: ${{ github.ref }}
